{% load static %}
<html>
	<head>
		<title>Blogs Web App</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
		<link rel="stylesheet" type="text/css" href="{% static 'css/blogs.css' %}">
	</head>

	<body>
		<div class="container col-md-offset-3">				
			<div class="page-title">
				{% block home-page %}
				{% endblock %}
				{% block page-title %}
				{% endblock %}
				{% block add-blog %}
				{% endblock %}
			</div>

			<div>
				<div class="row">
					<div class="col-md-7 col-sm-12 col-md-offset-1">
						{% block edit %}
						{% endblock %}
						<br>
					</div>
				</div>
			</div>

			<div class="content container-fluid">
				<div class="row">
					<div class="col-md-7 col-sm-12">
					{% block content %}
					{% endblock %}
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	</body>
</html>
