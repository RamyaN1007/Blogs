{% load staticfiles %}
<html>
	<head>
		<title>Blogs Web App</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
		<link rel="stylesheet" type="text/css" href="{% static 'css/blogs.css' %}">
	</head>

	<body>
		<div class="container col-md-offset-3">
			<div class="page-title">
				<h1>Informative short blogs</h1>
			</div>

			<div class="content container-fluid">
				<div class="row">
					<div class="col-md-7 col-sm-12">
						{% for post in posts %}
							<div class="post">
								<h2>{{ post.title }}</h2>
								<div class="date">
									<p><strong>Created on: {{ post.created_date }}</strong></p>
								</div>
								<p>{{ post.text|linebreaksbr }}</p>
							</div>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
