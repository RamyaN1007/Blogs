{% extends 'blogs/base.html' %}

{% load static %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<div class="row">
				<div class="col-md-6">
					<h2>{{ post.title }}</h2>
					<span class="article"><a href="{% url 'post_detail' pk=post.pk %}">Read more</a></span>
				</div>				
				<div class="date col-md-6">
					<p><strong>Created on: {{ post.created_date }}</strong></p>
				</div>
			</div>
			<p><hr>{{ post.text|linebreaksbr }}<hr></p>
		</div>
	{% endfor %}
{% endblock %}
